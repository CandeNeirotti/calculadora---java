<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultado">
            <div class="pantalla">
                
            </div>
        </div>

            <div class="boton"><button>(</button></div>
            <div class="boton"><button>)</button></div>
            <div class="boton"><button>x!</button></div>
            <div class="boton"><button>x	&#178;</button></div>
            <div class="boton"><button><sup>n</sup>√</button></div>
            <div class="boton"><button> √</button></div>
            <div class="boton"><button>sin</button></div>
            <div class="boton"><button>cos</button></div>

            <div class="boton"><button>∛</button></div>
            <div class="boton"><button>x <sup>n</sup></button></div>
            <div class="boton numero"><button>1</button></div>
            <div class="boton numero"><button>2</button></div>
            <div class="boton numero"><button>3</button></div>
            <div class="boton"><button>/</button></div>
            <div class="boton"><button>%</button></div>
            <div class="boton"><button>ln</button></div>
            <div class="boton numero"><button>4</button></div>
            <div class="boton numero"><button>5</button></div>
            <div class="boton numero"><button>6</button></div>
            <div class="boton"><button>*</button></div>
            <div class="boton"><button>log</button></div>
            <div class="boton"><button>e</button></div>
            <div class="boton numero"><button>7</button></div>
            <div class="boton numero"><button>8</button></div>
            <div class="boton numero"><button>9</button></div>
            <div class="boton"><button>-</button></div>
            <div class="boton"><button>AC</button></div>
            <div class="boton igual"><button>=</button></div>
            <div class="boton numero"><button>.</button></div>
            <div class="boton numero"><button>0</button></div>
            <div class="boton"><button> &#928;</button></div>
            <div class="boton"><button>+</button></div>
            <div class="boton"><button>MR</button></div>
        </div>
